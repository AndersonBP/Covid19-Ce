<div class="contact">
  <ul>
    <li *ngFor="let contact of contacts">
      <mat-card>
        <strong>{{ contact.city }}</strong>
        <p>{{ contact.title }}</p>
        <div>
          <div>
            <strong>Endere√ßo: </strong>
            <p>{{ contact.address }}</p>
          </div>
          <div>
            <strong>Telefone: </strong>
            <p>{{ contact.phone }}</p>
          </div>
        </div>
      </mat-card>
    </li>
  </ul>
</div>
